<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
    <h1>To-Do List</h1>



    <input type="text" placeholder="Add new task" id="new-task">
    <button id="add-task">Add</button>
    <div class="scroll"><ul id="task-list">
    </ul></div>
    
    
    <div class="info">
    <h4><span id="count"></span> Tasks</h4>
    <h4><span id="done"></span> Completed</h4>
    <h4><span id="pending"></span> Pending</h4>
    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
